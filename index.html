<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Nemo Anderson | Frontend Mentor | Product preview card component
    </title>
  </head>
  <body>
    <main class="container">
      <section class="top-left-img">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Product Image"
          class="product-img"
        />
      </section>
      <sectiion class="bottom-right-info">
        <p class="product-type">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <h3 class="sales-price">$149.99</h3>
          <p class="retail-price"><strike>$169.99</strike></p>
        </div>
          <div class="button">
            <button>
            <img src="./images/icon-cart.svg" alt="Cart Icon" class="icon" />
            Add to Cart
            </button>
          </div>
      </sectiion>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/nemoanderson"
        >Nemo Anderson</a
      >. Dec 2023
    </div>
  </body>
</html>
